<!DOCTYPE html>
<html lang="en">
<head>
    <title>Customer Form</title>
    <link rel="stylesheet" href="../css/usecase.css">
</head>
<body>
    <form id="customerForm">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name">
        <span class="error" id="nameError"></span>
        <br>
        
        <label for="email">Email Id: </label>
        <input type="email" id="email" name="email">
        <span class="error" id="emailError"></span>
        <br>
        
        <label for="contact">Contact No: </label>
        <input type="text" id="contact" name="contact">
        <span class="error" id="contactError"></span>
        <br>
        
        <label for="accountType">Account: </label>
        <select id="accountType" name="accountType">
            <option value="">Select Account Type</option>
            <option value="Savings">Savings</option>
            <option value="Current">Current</option>
        </select>
        <span class="error" id="accountTypeError"></span>
        <br>
        
        <button type="button" id="addCustomer">Add Customer</button>
    </form>

    <table id="customerTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Contact No</th>
                <th>Account Type</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="../js/usecase.js"></script>
</body>
</html>
